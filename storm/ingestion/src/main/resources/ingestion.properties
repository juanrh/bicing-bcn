# General configuration
# Topology name: use empty name for local topology
topology.name=
# Debug mode? In debug mode we use HDFS replication factor of 1, among other things
debug=true 
# Hadoop resources
hadoop.res.core-site=/etc/hadoop/conf/core-site.xml 
hadoop.res.hdfs-site=/etc/hadoop/conf/hdfs-site.xml 
# Kafka resources
kafka.metadata.broker.list=localhost:9092
kafka.request.required.acks=1
kafka.serializer.class=kafka.serializer.StringEncoder
# Redis
redis.host=localhost
redis.port=6379
